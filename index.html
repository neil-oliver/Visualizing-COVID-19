<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <div class='selection'>
        <label for="MultiplierSlider">multiplier</label>
        <input type="range" min="1" :max="maxMultiplier" v-model="multiplier" class="slider" step="1" id="multiplierSlider">{{multiplier}}
      </div>
      <div class='selection'>
        <button id='randomButton' :disabled="map" v-on:click="randomize">Randomize</button>
      </div>
      <div class='selection'>
        <label for="mapCheckbox">Display on Map</label>
        <input type="checkbox" v-model="map" id='mapCheckbox'>
      </div>
    </div>
    <div id="main">
      <div class='vis' id='bubbles'>
        <svg :width="svgWidth" :height="svgHeight">
          <g :transform="'translate(' + margin.left + ',' + margin.top + ')'">
            <path v-show="map" :d="nyc" stroke='#000' stroke-width='1px' opacity="0.4"/>
            <g v-for="(element, i) in tests" @mouseover="tooltip(element)" @mouseout='tooltipVisible = false'>
              <circle :cx="scale.x(element.x)" :cy="scale.y(element.y)" :r="scale.size(element.Positive)" :fill="scale.color(element['zcta_cum.perc_pos'])"/>
              <circle :cx="scale.x(element.x)" :cy="scale.y(element.y)" :r="scale.size(element.Positive*multiplier)"  :fill="scale.color(element['zcta_cum.perc_pos'])" fill-opacity="0.6" stroke-opacity="1" :stroke="scale.color(element['zcta_cum.perc_pos'])" stroke-width='1px' stroke-dasharray="2"/>
            </g>
            <text v-show="map" x="40" y="10">Unknown Location</text>
          </g>
        </svg>
      </div>
    </div>
    <div id='tooltip' v-bind:class="{ active: tooltipVisible }"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
